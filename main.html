	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap-Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-responsive table-hover font-monospace">
            <caption class="caption-top">List of all Transactions</caption>
            <!-- <caption>List of all Transactions</caption> -->
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Amount($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="fw-bold">1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td class="fw-bold">2</td>
                    <td>Rahul</td>
                    <td>Priyanka</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td class="fw-bold">3</td>
                    <td>Sangita</td>
                    <td>Ashish</td>
                    <td>2000</td>
                </tr>
            </tbody>
            <tfoot class="table-light">
                <tr>
                    <td class="text-end fw-bold" id="total" colspan="3">Total</td>
                    <td class="fw-bold">3500</td>
                </tr>
            </tfoot>
        </table>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
